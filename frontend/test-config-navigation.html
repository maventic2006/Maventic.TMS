<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Navigation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .menu-item { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item:hover { background: #e0e0e0; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Configuration Navigation Test</h1>
        
        <div id="status" class="status warning">
            üì° Testing configuration navigation and backend connectivity...
        </div>

        <h2>Global Master Config Menu Items</h2>
        <div id="menu-items"></div>

        <h2>üìã Test Results</h2>
        <div id="results"></div>

        <h2>üîç Debug Logs</h2>
        <pre id="logs"></pre>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5000/api";
        const logs = [];
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            document.getElementById('logs').textContent = logs.join('\n');
            console.log(logEntry);
        }

        const menuItems = [
            { title: "Consignor General Config Parameter Name", path: "/configuration/consignor-general-config" },
            { title: "Transporter Vehicle Configure Parameter Name", path: "/configuration/vehicle-type" },
            { title: "Master - Vehicle Type for Indent", path: "/configuration/vehicle-type" },
            { title: "Document Name Master", path: "/configuration/document-name" },
            { title: "Doc Type Configuration", path: "/configuration/document-type" },
            { title: "Material Master Information", path: "/configuration/material-types" },
            { title: "Approval Configuration", path: "/configuration/approval-type" },
            { title: "General Config", path: "/configuration/application" },
            { title: "Message Master", path: "/configuration/status" },
            { title: "Payment Term Master", path: "/configuration/payment-term" },
            { title: "Currency Master", path: "/configuration/status" },
            { title: "Status Master", path: "/configuration/status" }
        ];

        function updateStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function testBackendConnectivity() {
            try {
                log("üîç Testing backend connectivity...");
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    log("‚úÖ Backend is reachable");
                    return true;
                } else {
                    log(`‚ùå Backend returned status: ${response.status}`);
                    return false;
                }
            } catch (error) {
                log(`‚ùå Backend connectivity failed: ${error.message}`);
                return false;
            }
        }

        async function testConfigurationAPI(configName) {
            try {
                log(`üß™ Testing configuration API for: ${configName}`);
                
                // Test metadata endpoint
                const metadataUrl = `${API_BASE_URL}/configuration/${configName}/metadata`;
                log(`üì° Fetching: ${metadataUrl}`);
                
                const response = await fetch(metadataUrl, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üìä Response status: ${response.status}`);
                
                if (response.status === 401) {
                    return { success: false, error: "Authentication required" };
                } else if (response.status === 404) {
                    return { success: false, error: "Configuration not found" };
                } else if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Configuration metadata loaded successfully`);
                    return { success: true, data };
                } else {
                    const errorText = await response.text();
                    return { success: false, error: `HTTP ${response.status}: ${errorText}` };
                }
            } catch (error) {
                log(`‚ùå API test failed: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        async function runTests() {
            updateStatus("üîÑ Running connectivity and navigation tests...");
            
            // Test backend connectivity
            const backendOnline = await testBackendConnectivity();
            
            if (!backendOnline) {
                updateStatus("‚ùå Backend server is not running or not accessible", 'error');
                document.getElementById('results').innerHTML = 
                    '<div class="error">‚ö†Ô∏è Backend server must be running on port 5000 for configuration system to work</div>';
                return;
            }
            
            updateStatus("‚úÖ Backend is online - Testing configuration endpoints...");
            
            // Test each configuration
            const results = [];
            for (const item of menuItems) {
                const configName = item.path.replace('/configuration/', '');
                const result = await testConfigurationAPI(configName);
                results.push({
                    menuTitle: item.title,
                    configName: configName,
                    path: item.path,
                    ...result
                });
            }
            
            // Display results
            displayResults(results);
        }

        function displayResults(results) {
            const successCount = results.filter(r => r.success).length;
            const totalCount = results.length;
            
            if (successCount === totalCount) {
                updateStatus(`üéâ All ${totalCount} configuration endpoints working correctly!`, 'success');
            } else {
                updateStatus(`‚ö†Ô∏è ${totalCount - successCount}/${totalCount} configuration endpoints have issues`, 'warning');
            }
            
            let html = '';
            results.forEach(result => {
                const statusClass = result.success ? 'success' : 'error';
                const statusIcon = result.success ? '‚úÖ' : '‚ùå';
                
                html += `
                    <div class="status ${statusClass}">
                        <strong>${statusIcon} ${result.menuTitle}</strong><br>
                        Path: <code>${result.path}</code><br>
                        Config: <code>${result.configName}</code><br>
                        ${result.success ? 
                            'Status: Configuration loaded successfully' : 
                            `Error: ${result.error}`
                        }
                    </div>
                `;
            });
            
            document.getElementById('results').innerHTML = html;
        }

        function createMenuItems() {
            const container = document.getElementById('menu-items');
            menuItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                    <strong>${item.title}</strong><br>
                    <small>Navigates to: <code>${item.path}</code></small>
                `;
                div.onclick = () => {
                    log(`üñ±Ô∏è Menu item clicked: ${item.title} -> ${item.path}`);
                    const configName = item.path.replace('/configuration/', '');
                    testConfigurationAPI(configName);
                };
                container.appendChild(div);
            });
        }

        // Initialize
        log("üöÄ Configuration Navigation Test initialized");
        createMenuItems();
        runTests();
    </script>
</body>
</html>
