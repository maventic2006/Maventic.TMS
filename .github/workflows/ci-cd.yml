name: CI/CD Pipeline

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code (staging)
        uses: actions/checkout@v3
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PM2
        run: npm install -g pm2

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Backend Dependencies
        run: |
          cd tms-backend
          npm ci

      - name: Deploy with PM2
        run: |
          pm2 restart all || pm2 start /home/tms/actions-runner/_work/Maventic.TMS/Maventic.TMS/ecosystem.config.js