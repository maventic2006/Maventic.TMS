name: CI/CD Pipeline

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code (staging)
        uses: actions/checkout@v3
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: |
            cd home/tms/actions-runner/_work/Maventic.TMS/Maventic.TMS/frontend
            npm ci --production
  
      - name: Build Frontend
        run: |
            cd home/tms/actions-runner/_work/Maventic.TMS/Maventic.TMS/frontend
            npm run build
  
      - name: Install Backend Dependencies
        run: |
            cd home/tms/actions-runner/_work/Maventic.TMS/Maventic.TMS/tms-backend
            npm ci --production
  
      - name: Deploy with PM2
        run: |
            cd /home/tms/actions-runner/_work/Maventic.TMS/Maventic.TMS
            pm2 restart all || pm2 start ecosystem.config.jss
